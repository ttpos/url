name: Deploy to Cloudflare Worker

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    defaults:
      run:
        working-directory: ./apps/worker
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Build and migrate database
        env:
          NUXT_DB_TYPE: d1
          NUXT_DEBUG: false
          NUXT_CDNURL: ${{ vars.URL_WORKER_CDNURL }}
          DEPLOY_RUNTIME: cloudflare-module
          PAGES_PROJECT: ${{ vars.URL_WORKER_PAGES_PROJECT }}
          NUXT_JWT_PUBKEY: ${{ secrets.URL_WORKER_JWT_PUBKEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_WORKER_D1 }}
        run: |
          pnpm install
          pnpm db:gen
          pnpm db:migrate
          pnpm build
          pnpm cf:deploy

